<div>{{9 *9}} Hallo!1<br />
    <ul ng-controller="EventListController">
        <li ng-repeat="event in events.all()">
            {{event.name}}, {{event.location}}, {{event.begin | date:"dd.MM.yyyy"}} <a data-ng-href="#/events/{{event.id}}"><strong>{{event.name}}</strong></a>
        </li>
    </ul>
</div>
